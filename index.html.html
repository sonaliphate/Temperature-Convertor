<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightgreen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    }
    .converter label,
    .converter select,
    .converter input {
      margin-bottom: 10px;
    }
    .converter input {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .converter select {
      width: 100%;
      padding: 5px;
    }
    .converter button {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <label for="from">From:</label>
    <select id="from" required>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <label for="to">To:</label>
    <select id="to" required>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.getElementById('from').value;
      const toUnit = document.getElementById('to').value;

      let convertedTemperature;

      if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
        convertedTemperature = (temperature * 9/5) + 32;
      } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
        convertedTemperature = (temperature - 32) * 5/9;
      } else {
        // If both units are the same, no conversion needed
        convertedTemperature = temperature;
      }

      document.getElementById('result').innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
